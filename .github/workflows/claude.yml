name: Claude Code
on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.label.name, 'claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create PR for claude/* branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --all
          BRANCH=$(git branch -r --list 'origin/claude/*' --sort=-committerdate | head -1 | sed 's|origin/||')
          if [ -n "$BRANCH" ]; then
            COMMIT_COUNT=$(git rev-list --count origin/main..origin/$BRANCH 2>/dev/null || echo 0)
            if [ "$COMMIT_COUNT" -gt 0 ]; then
              gh pr create \
                --base main \
                --head "$BRANCH" \
                --title "Claude Code: $BRANCH" \
                --body "Auto-created PR from branch \`$BRANCH\`." \
                --repo "$GITHUB_REPOSITORY" || true
            fi
          fi
